<ng-container *ngIf="formulario">
  <mat-dialog-content>
    <h2 mat-dialog-title class="text-center m-0">
      Dirección
      <hr>
    </h2>
    <div class="bg-white">
      <div class="row">
        <div class="bg-white col l12">
          <div class="row justify-start ">
            <form [formGroup]="form">
              <div class="col-sm-12 col-lg-12" [formGroupName]="'direccion'">
                <div class="row">

                  <mat-form-field class="col-lg-12" appearance="outline">
                    <mat-label>Tipo de vía</mat-label>
                    <mat-select formControlName="tipo">
                      <mat-option value="" disabled>Seleccionar</mat-option>
                      <mat-option [value]="item.nombre" *ngFor="let item of vias">
                        {{item.nombre}} </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field class="col-lg-3" appearance="outline">
                    <input matInput type="text" placeholder="" formControlName="viaPrincipal" autocomplete="off">
                  </mat-form-field>
                  <div class="form-group col-lg-1 col-sm-12 texto">
                    <h5>#</h5>
                  </div>

                  <mat-form-field class="col-lg-3" appearance="outline">
                    <mat-label></mat-label>
                    <input matInput type="text" placeholder="" formControlName="numeroInicial" autocomplete="off">
                  </mat-form-field>

                  <div class="form-group col-lg-1 col-sm-12 texto">
                    <h5>-</h5>
                  </div>
                  <mat-form-field class="col-lg-4" appearance="outline">
                    <mat-label></mat-label>
                    <input matInput type="text" placeholder="" formControlName="numeroFinal" autocomplete="off">
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field class="col-lg-12" appearance="outline">
                    <mat-label>Complemento</mat-label>
                    <input matInput type="text" placeholder="" formControlName="complemento" autocomplete="off">
                  </mat-form-field>
                </div>
                <div class="row text-center">
                  <div class="form-group col-sm-12">
                    <button mat-raised-button class="btn_siguiente" (click)="onGuardar()">Guardar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <!-- <mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="[]" class="bg-gray-400 text-white">Cerrar </button>
  <button mat-button class="color_fintra text-white" (click)="onGuardar()">
  Guardar
  </button>
  </mat-dialog-actions> -->
</ng-container>
