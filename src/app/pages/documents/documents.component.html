<div class="container-fluid mb-4">
  <app-bottom-sheet></app-bottom-sheet>
  <div class="main-docs row ">
    <div class="col-lg-11 m-0 p-0">
      <h2>Sube tus Documentos</h2>
      <p>*Recomendaciones: Asegúrate que la información se vea lo más nítida y cerca posible. Suben en PDF los documentos
        que tengan más de 1 hoja.</p>
    </div>
    <ul class="col-lg-11">
      <li *ngFor="let item of documentos">
        <div class="row document " [ngClass]="{'upload': item.archivoCargado != 'N'}">
          <div class="col-lg-9">
            <img src="assets/icons/ICONO_FORMULARIO{{item.archivoCargado == 'N' ? '_GRIS' : '_VERDE'}}.svg" alt=""
              [matTooltip]="item.nombreCategoria">
            <span>{{item.descripcion}} <strong>{{item.requerido=="N"?'(Opcional)':''}}</strong></span>
          </div>
          <input type="file" #fileInput class="d-none" [accept]="'image/jpeg,image/png,application/pdf'"
            (change)="subirArchivo($event, item)">
          <div class="col-lg-3 group-butons text-end">
            <a (click)="fileInput.click()" matTooltip="Subir archivo" *ngIf="item.archivoCargado == 'N'">
              <img src="assets/icons/icono_add.svg" alt=""class=" me-2 wimg" >
            </a>
            <a (click)="eliminarArchivo(item.idArchicoCargado)" *ngIf="item.archivoCargado != 'N'"
              matTooltip="Eliminar archivo">
              <i class="fas fa-trash-alt me-4 fs-1 icon_trash"></i>
            </a>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-lg-6 col-sm-12 d-flex justify-content-end mb-4">
      <button mat-raised-button class="btn_ btn_atras" (click)="atras()">Dejar para mas tarde
      </button>
    </div>
    <div class="col-lg-6 col-sm-12 d-flex justify-content-star mb-4">
      <button mat-raised-button class="btn_ btn_siguiente" (click)="firmar()">Firmar documentos
      </button>
    </div>
  </div>
</div>
