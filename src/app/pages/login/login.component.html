<div class="login g-0 ">
  <div class=" logos">
    <img src="assets/images/fintra-logistics.png" class="imagen_logos rounded-start p-3">
    <img src="assets/images/ultracem.png" class="imagen_logos rounded-start">
  </div>
  <div class="row g-0 justify-content-center ">
    <div class="col-md-6 fondo_imagen">
      <div class="row">
        <div class="col-lg-12  text-center">
          <div (click)="flojo()"><i class="fas fa-chess-pawn" style="    color: #eff4f6;position: absolute;right: 1em;" ></i></div>
          <img src="assets/images/personaje.png" class="img-fluid rounded-start">
        </div>
      </div>
    </div>
    <div class="col-md-6  m-auto">
      <div class="card-body ">
        <div class="row justify-content-center">
          <div class="col-12 text-center">
            <h4 class="titulo">Iniciar sesión</h4>
          </div>
          <form class="col-sm-12 col-lg-8" [formGroup]="formInicial" autocomplete="off">
            <div class="form-group m-3">
              <input type="text" class="form-control input-login shadow" placeholder="Correo electrónico"
                formControlName="email" autocomplete="off">
            </div>
            <div class="form-group m-3">
              <input type="password" class="form-control input-login shadow" placeholder="Contraseña"
                formControlName="password" autocomplete="off">
            </div>

            <div class="col-lg-12 text-center">
              <button  mat-raised-button class="btn_login" 
                (click)="login()">Ingresar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
