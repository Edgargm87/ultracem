<h1 mat-dialog-title class="text-center">Actualiza tus datos de contacto</h1>
<div mat-dialog-content>
  <div class="bg-white col-lg-12 col-sm-12  5 ">
    <div class="row">
      <div class="bg-white col l12">
        <div class="row justify-start ">
          <form [formGroup]="form">
            <div class="row mt-2">
              <mat-form-field class="col-lg-12" appearance="outline">
                <mat-label>Tel√©fono</mat-label>
                <input matInput type="text" placeholder="" autocomplete="off" [formControlName]="'telefono'">
                <!--<mat-error *ngIf="formModal_F.controls.nombre.errors">Este campo es requerido.</mat-error>-->
              </mat-form-field>
            </div>
            <div class="row mt-2">
              <mat-form-field class="col-lg-12" appearance="outline">
                <mat-label>Celular</mat-label>
                <input matInput type="text" placeholder="" autocomplete="off" [formControlName]="'celular'">
                <!--<mat-error *ngIf="formModal_F.controls.nombre.errors">Este campo es requerido.</mat-error>-->
              </mat-form-field>
            </div>
            <div class="row mt-2">
              <mat-form-field class="col-lg-12" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text" placeholder="" autocomplete="off" [formControlName]="'email'">
                <!--<mat-error *ngIf="formModal_F.controls.nombre.errors">Este campo es requerido.</mat-error>-->
              </mat-form-field>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <div class="row col justify-content-center">
    <button mat-raised-button color="primary"
            (click)="onActualizar()"
    >
      Actualizar
    </button>
    <button mat-button mat-dialog-close>Cerrar</button>
  </div>
</div>
