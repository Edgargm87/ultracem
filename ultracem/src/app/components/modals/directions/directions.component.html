<ng-container *ngIf="formulario">
  <mat-dialog-content>
    <h2 mat-dialog-title class="text-center">
      Dirección
      <hr>
    </h2>
    <div class="bg-white">
      <div class="row">
        <div class="bg-white col l12">
          <div class="row justify-start ">
            <form [formGroup]="form">
              <div class="col-sm-12 col-lg-12" [formGroupName]="'direccion'">
                <div class="row">
                  <div class="form-group col-lg-3 col-sm-12">
                    <label for="fechaVinculado">Tipo de via</label>
                    <mat-select [formControlName]="'tipo'" class="form-control">
                      <mat-option value="" disabled>Seleccionar</mat-option>
                      <mat-option [value]="item.nombre" *ngFor="let item of vias">
                        {{item.nombre}} </mat-option>
                    </mat-select>
                  </div>
                  <div class="form-group col-lg-3 col-sm-12">
                    <label for="fechaVinculado">Via</label>
                    <input type="text" autocomplete="off" name="viaPrincipal" class="form-control"
                           [formControlName]="'viaPrincipal'">
                  </div>
                  <div class="form-group col-lg-1 col-sm-12 texto">
                    <h5>#</h5>
                  </div>
                  <div class="form-group col-lg-2 col-sm-12">
                    <label for="fechaVinculado">Numero</label>
                    <input type="text" autocomplete="off" name="viaPrincipal" class="form-control"
                           [formControlName]="'numeroInicial'">
                  </div>
                  <div class="form-group col-lg-1 col-sm-12 texto">
                    <h5>-</h5>
                  </div>
                  <div class="form-group col-lg-2 col-sm-12">
                    <label for="fechaVinculado">Complementario</label>
                    <input type="text" autocomplete="off" name="numero2" class="form-control"
                           [formControlName]="'numeroFinal'">
                  </div>
                </div>
                <div class="row">
                  <!-- <div class="col-lg-12 col-sm-12">
                  <mat-form-field class="flex-auto w-100">
                  <mat-label>Complemento de dirección</mat-label>
                  <input matInput type="text" autocomplete="off" name="complemento"
                  [formControlName]="'complemento'">
                  </mat-form-field>
                  </div> -->
                  <div class="form-group col-lg-6 col-sm-12">
                    <label for="fechaVinculado">Complementario</label>
                    <input type="text" autocomplete="off" name="complemento" class="form-control"
                           [formControlName]="'complemento'">
                  </div>
                  <div class="form-group col-lg-6 col-sm-12" >
                    <button mat-raised-button class="btn_siguiente"
                            (click)="onGuardar()">Guardar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <!-- <mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="[]" class="bg-gray-400 text-white">Cerrar </button>
  <button mat-button class="color_fintra text-white" (click)="onGuardar()">
  Guardar
  </button>
  </mat-dialog-actions> -->
</ng-container>
