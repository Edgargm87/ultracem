<h2 mat-dialog-title>Dirección</h2>
<div class="bg-white col-lg-12 col-sm-12  5 ">
    <div class="row">
        <div class="bg-white col l12">
            <div class="row justify-start ">
                <div class="col-sm-12 col-lg-12">

                    <div class="row">
                        <div class="col-lg-4 col-sm-12">
                            <mat-form-field class="flex-auto w-100">
                                <mat-label>Tipo de via</mat-label>
                                <mat-select>
                                    <mat-option value="" disabled>Seleccionar</mat-option>
                                    <mat-option value="{{item.id}}" *ngFor="let item of listadoTipoVia">
                                        {{item.nombre}} </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <mat-form-field class="flex-auto w-100">
                                <mat-label>Via Principal</mat-label>
                                <input matInput type="text" autocomplete="off" name="callePrincipal">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-2 col-sm-12">
                            <mat-form-field class="flex-auto w-100">
                                <mat-label>Número</mat-label>
                                <input matInput type="text" autocomplete="off" name="numero" >
                            </mat-form-field>
                        </div>

                        <div class="col-lg-2 col-sm-12">
                            <mat-form-field class="flex-auto w-100">
                                <mat-label></mat-label>
                                <input matInput type="text" autocomplete="off" name="numero2"  >
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12">
                            <mat-form-field class="flex-auto w-100">
                                <mat-label>Complemento de dirección</mat-label>
                                <input matInput type="text" autocomplete="off" name="complemento" >
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="[]" class="bg-gray-400 text-white">Cerrar </button>
    <button mat-button [mat-dialog-close]="[]" class="color_fintra text-white">Guardar </button>
</mat-dialog-actions>
