<div class="login p-5">
  <div class="container pt-5">

    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-8 fondo_imagen">
          <img src="assets/images/fondo.jpg" class="img-fluid rounded-start" >
        </div>
        <div class="col-md-4">
          <div class="card-body mt-5 pt-5">
            <div class="row justify-content-center">
              <div class="col-11 text-center">
                <h4 class="titulo">Iniciar sesión</h4>
              </div>
              <form class="col-sm-12 col-lg-12" [formGroup]="formInicial" autocomplete="off">
                <div class="form-group m-3">
                  <input type="text" class="form-control input-login shadow" 
                    placeholder="Correo electrónico" formControlName="email" autocomplete="off">
                </div>
                <div class="form-group m-3">
                  <input type="password" class="form-control input-login shadow"placeholder="Contraseña"
                    formControlName="password" autocomplete="off">
                </div>
                <div class="row justify-content-center pt-3">
                  <div class="col-lg-11 text-center">
                    <button [disabled]="formInicial.invalid" mat-raised-button class="btn_login"
                      (click)="login()">Continuar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
